<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>  
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="weatherapp-wireframe/styling.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
<form id= "searchEngine">
    <div class="mb-3">
        <label for="CIty" class="form-label" autofocus ></label>
        <input type="text" placeholder="Enter a city" id= "enterCity" />  
    </div>
    <button type="submit" class="btn btn-primary" id= "submitButton">Search</button>
</form>
<div class="buttons">
<div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-outline-primary">Celsius</button>
    <button type="button" class="btn btn-outline-primary">Fahrenheit</button>
</div>
</div>
<p class="date" id="dateTime">
    Friday, October 1st 
</p>
<h1 id="majorCity">
    Reykjavik
</h1>
<p class="current-temp" id="currentTemp">
    Current temperature: 
    <strong id="degrees"> 50° </strong>
</p>
<p class="current-conditions">
    Current conditions:
    <strong> Cloudy, Light Showers </strong>
</p>
<div class="row">
<p class="col-3">
    7AM
    <strong> 39° </strong>
</p>
<p class="col-3">
    12PM
    <strong> 52° </strong>
</p>
<p class="col-3">
    5PM
    <strong> 43° </strong>
</p>
</div>
<hr>
<div class="row">

<p class="col-2">
    Saturday
    <strong> 50° </strong>
</p>
<p class="col-2">
    Sunday
    <strong> 50° </strong>
</p>
<p class="col-2">
    Monday
    <strong> 50° </strong>
</p>
<p class="col-2">
    Tuesday
    <strong> 50° </strong>
</p>
<p class="col-2">
    Wednesday
    <strong> 50° </strong>
</p>
</div>
    </div>
    <script src="weatherapp-wireframe/index.js"></script>    
</body>
</html>
